    <style>
        body {
            font-family: 'Quicksand', 'Noto Sans SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #FFFBF5;
            color: #4A3F35;
            -webkit-tap-highlight-color: transparent;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Warm & Rounded custom range slider */
        input[type=range] {
            -webkit-appearance: none;
            background: #F2EBE3;
            height: 6px;
            border-radius: 10px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #8D7B68;
            cursor: pointer;
            border: 3px solid #FFF;
            box-shadow: 0 2px 8px rgba(141, 123, 104, 0.2);
        }
        .warm-shadow {
            box-shadow: 0 10px 30px -5px rgba(141, 123, 104, 0.1);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
    </style>
